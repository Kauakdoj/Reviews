<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>





  <body>
    <main>
        <section class="">
            <!--title-->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

        <!--Review-->
        <article class="review">
            <div class="img-container"><img id="person-img" src="person-1.jpeg" alt="primeira foto"></div>

            <h4 id="author">Sara jones</h4>
            <p id="job"> ux designer</p>
            <p id="info">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos perspiciatis nemo perferendis eum sequi, eligendi sapiente aperiam ex? Mollitia voluptates expedita eligendi architecto sit. Labore, sunt eum. Doloremque, consectetur blanditiis?
            </p>

            <!--prev bottom-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!--random button-->
            <button class="random-btn">surprise me</button>

        </article>

        </section>
    </main>






    <!-- javascript -->
    <script src="app.js"></script>

  </body>

</html>
